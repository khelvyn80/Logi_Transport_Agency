<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN Registration Form With a Login and Signin Page</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">


</head>
<body>


    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <!-- <h2 class="logo"><i class="fa fa-snowflake-o"></i>DaniCode</h2> -->
            <h2 class="logo"><img src="logo.png" alt="logo">Logi Transport</h2>


            <div class="text">
                <h2>Welcome! <br><span>To Our New Website.</span></h2>

                <!-- <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus, voluptatum voluptatibus </p> -->
                <p>For a reliable transport service. Safe and comfortable. Your safety is our goal. </p>


                <div class="social-icons">
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>

                </div>
            </div>
        </div>

        <div class="logreg">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <label><a href="#">Forgot password</a></label>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="signUp.html" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
