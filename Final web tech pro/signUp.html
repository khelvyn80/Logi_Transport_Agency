<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP Registration Form With a Login and Signin Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">


</head>
<body>



    <div class="background"></div>

    <div class="container">
        <div class="content">
            <!-- <h2 class="logo"><i class="fa fa-bus"></i>DaniCode</h2> -->
            <h2 class="logo"><img src="logo.png" alt="logo">Logi Transport</h2>


            <div class="text">
                <h2>Welcome! <br><span>To Our New Website.</span></h2>

                <p>For a reliable transport service. Safe and comfortable. Your safety is our goal. </p>

                <div class="social-icons">
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>

                </div>
            </div>
        </div>

        <div class="logreg">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <input type="text" required>
                        <label>Firstname</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <input type="text" required>
                        <label>Lastname</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-phone"></i></span>
                        <input type="tel" required>
                        <label>Contact</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="">
                                <span class="dot-one"></span>
                                <input type="radio" name="dot-one" id="gender">
                                <span class="gender">Male</span>
                            </label>
                            <label for="">
                                <span class="dot-one"></span>
                                <input type="radio" name="dot-one" id="gender">
                                <span class="gender">Female</span>
                            </label>
                            <label for="">
                                <span class="dot-one"></span>
                                <input type="radio" name="dot-one" id="gender">
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>


                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Have an account? <a href="signIn.html" class="register-link">Sign In</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
