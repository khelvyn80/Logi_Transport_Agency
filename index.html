<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-image: url('/Images/business-couple-wearing-mask-bus-while-traveling-public-transportation-new-normal.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Set background-repeat to no-repeat to make the image seamless */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="image-container">
                <img src="/Images/couple-with-luggage-reading-map.jpg" alt="Company Image">
            </div>
            <div class="sign-in-container">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or use your account</p>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" />
                    <label></label>
                </div>
                <button>Login</button>
                <a href="#" class="forgot">Forgot your password?</a>
                <div class="create-account">
                    <p>Don't have an account?</p>
                    <a href="#" class="create-link">Create Account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
