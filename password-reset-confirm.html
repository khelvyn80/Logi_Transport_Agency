<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation - Logi Transport</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/password-reset.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="sign-in-container">
                <h1>Password Reset Confirmation</h1>
                <p>Enter your new password and confirm it</p>
                <form action="php/password-reset-confirm.php" method="post">
                    <div class="infield">
                        <input type="password" class="field" placeholder="New Password" name="new_password" required />
                        <label></label>
                        <i class="fa fa-eye toggle-icon" onclick="togglePassword('new_password')" aria-hidden="true"></i>
                    </div>
                    <div class="infield">
                        <input type="password" class="field" placeholder="Confirm New Password" name="confirm_password" required />
                        <label></label>
                        <i class="fa fa-eye toggle-icon" onclick="togglePassword('confirm_password')" aria-hidden="true"></i>     
                    </div>
                    <button type="submit">Confirm Password Reset</button>
                </form>
                <br>
                <a href="login.html" class="login">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for the Reset Password page
        function togglePassword(inputName) {
            var password = document.querySelector(`[name=${inputName}]`);
    
            if (password.getAttribute('type') === 'text') {
                password.setAttribute('type', 'password');
            } else {
                password.setAttribute('type', 'text');
            }
        }
    </script>    
</body>
</html>
