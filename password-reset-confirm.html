<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation - Logi Transport</title>
    <link rel="stylesheet" href="styles/password-reset-request.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="sign-in-container">
                <h1>Password Reset Confirmation</h1>
                <p>Enter your new password and confirm it</p>
                <form action="php/password-reset-confirm.php" method="post">
                    <div class="infield">
                        <input type="password" class="field" placeholder="New Password" name="new_password" required />
                        <label></label>
                    </div>
                    <div class="infield">
                        <input type="password" class="field" placeholder="Confirm New Password" name="confirm_password" required />
                        <label></label>
                    </div>
                    <button type="submit">Confirm Password Reset</button>
                </form>
                <br>
                <a href="login.html" class="login">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
