<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Planner - Logi Transport</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/working-page-body.css">
  <link rel="stylesheet" href="styles/js-script.css">
</head>
<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <a href="dashboard.html">
        <img src="logo/logo.png" alt="Logo" class="logo">
      </a> 
      <div class="nav-title">
        <a href="dashboard.html" class="logoname">LOGI Transport</a>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <div class="nav-links">
      <ul>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="dashboard.html">Routes</a></li>
        <li><a href="dashboard.html">Contact Us</a></li>
        <li><a href="dashboard.html">FAQ</a></li>
      </ul>
    </div>
  </div>

  <main>
    <div id="content"></div>
    <p>WHERE WOULD YOU LIKE TO GO TO?</p>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- <label for="fromSelect">Traveling From:</label> -->
          <select id="fromSelect">
            <option disabled selected>Traveling From</option>
            <option value="acc">Accra</option>
            <option value="kum">Kumasi</option>
            <option value="cap">Cape Coast</option>
            <option value="tak">Takoradi</option>
            <option value="sun">Sunyani</option>
            <option value="kof">Koforidua</option>
            <option value="ho">Ho</option>
            <option value="tam">Tamale</option>
            <option value="bol">Bolgatanga</option>
            <option value="wa">Wa</option>
          </select>
        </div>
        <div class="col">
          <!-- <label for="toSelect">Traveling To:</label> -->
          <select id="toSelect">
            <option disabled selected>Traveling To</option>
            <option value="acc">Accra</option>
            <option value="kum">Kumasi</option>
            <option value="cap">Cape Coast</option>
            <option value="tak">Takoradi</option>
            <option value="sun">Sunyani</option>
            <option value="kof">Koforidua</option>
            <option value="ho">Ho</option>
            <option value="tam">Tamale</option>
            <option value="bol">Bolgatanga</option>
            <option value="wa">Wa</option>
          </select>
        </div>
        <div class="col">
          <!-- <label for="dateInput">Date:</label> -->
          <input type="date" id="dateInput" name="selectedDate">
        </div>
        <div class="col">
          <button id="submitButton">SUBMIT</button>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/script.js"></script>
</body>
</html>
